<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-row" [ngClass]="aplicaCssErro(nome)" >
      <div class="col-sm-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" id="nome" 
          placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="O nome é Obirgatorio">
          </app-campo-control-erro>
         
      </div>
    
    
  </div>
  <div class="form-row" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
        <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
        <input type="email" class="form-control" id="email" name="email" 
        placeholder="Email" [(ngModel)]="usuario.email" required #email="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="O email é Obirgatorio">
        </app-campo-control-erro>
     </div>
   
  </div>

  <div ngModelGroup="endereco">
    <div class="form-row" [ngClass]="aplicaCssErro(cep)">
    
      <div class="col-sm-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep"
        name="cep" ngModel required #cep="ngModel"
        (blur)="consultaCEP(cep.value, f)">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="O CEP é Obirgatorio">
        </app-campo-control-erro>
      </div>
      <div class="col-sm-3" [ngClass]="aplicaCssErro(numero)">
          <label for="numero" class="control-label">Número</label>
          <input type="text" class="form-control" id="numero"
          name="numero" ngModel required #numero="ngModel">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="O Número é Obirgatorio">
          </app-campo-control-erro>
      </div>
        <div class="col-sm-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento"
            name="complemento" ngModel  #complemento="ngModel">
        </div>
      
    </div>
    <div class="form-row" [ngClass]="aplicaCssErro(rua)">
        <div class="col-sm-12">
          <label for="nome">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="rua" 
            placeholder="Rua" name="rua" ngModel required #rua="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="A rua é Obirgatorio">
            </app-campo-control-erro>
        </div>
  </div>
  
  <div class="form-row" >
        <div class="col-sm-5" [ngClass]="aplicaCssErro(bairro)">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro"
          name="bairro" ngModel required #bairro="ngModel">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="O Bairro é Obirgatorio">
          </app-campo-control-erro>
        </div>
        <div class="col-sm-4" [ngClass]="aplicaCssErro(cidade)">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" id="cidade"
            name="cidade" ngModel required #cidade="ngModel">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="A cidade é Obirgatorio">
            </app-campo-control-erro>
        </div>
  
          <div class="col-sm-3" [ngClass]="aplicaCssErro(email)">
              <label for="estado" class="control-label">Estado</label>
              <input type="text" class="form-control" id="estado"
              name="estado" ngModel required #estado="ngModel">
              <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="O nome é Obirgatorio">
              </app-campo-control-erro>
          </div>
  </div>
  </div>
  
<br>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
